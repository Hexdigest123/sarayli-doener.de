services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sarayli}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sarayli_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sarayli_doener}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-sarayli}']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
